<section id="packed" class="materials-section">
    <h2 class="product__title">Envasados</h2>
    <div class="product-cards">
        <app-product-card *ngFor="let product of packedProducts"
        productImage={{product.image}}
        productDescription={{product.description}}
        productBrand={{product.brand}}>
        </app-product-card>
    </div>
</section>
